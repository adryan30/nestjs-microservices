version: "3.4"

services:
  api-gateway:
    container_name: api-gateway-poc
    depends_on:
      - redis
    build:
      context: .
      dockerfile: dev.Dockerfile
      target: api-gateway
    volumes:
      - ./apps/api-gateway:/app/apps/api-gateway
    ports:
      - 3333:3333
  todo:
    container_name: todo-poc
    depends_on:
      - redis
    build:
      context: .
      dockerfile: dev.Dockerfile
      target: todo
    volumes:
      - ./apps/todo:/app/apps/todo
  redis:
    container_name: redis
    image: redis
    command: redis-server
    ports:
      - 6379:6379
